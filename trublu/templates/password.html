{% extends "base.html" %}
{% block content %}
<form action="/accounts/?target={{url_for('accounts_edit')}}" method="post" enctype="multipart/form-data">
  <p> Old password <input type="password" name="password" required/> </p>
  <p> New password <input type="password" name="new_password1" required/> </p>
  <p> New password, again <input type="password" name="new_password2" required/> </p>
  <p> <input type="submit" name="update_password" value="submit"/> </p>
  <input type="hidden" name="operation" value="update_password"/>
</form>
<p><a href="/accounts/edit/"> <b> Back to edit account </b></a></p>
{% endblock %}
