{% extends "base.html" %}
{% block content %}
<form action="/accounts/?target=/" method="post" enctype="multipart/form-data">
  <p> Photo <input type="file" name="file" required/> </p>
  <p> First Name <input type="text" name="firstname" required/> </p>
  <p> Last Name <input type="text" name="lastname" required/> </p>
  <p> Username <input type="text" name="username" required/> </p>
  <p> Email <input type="text" name="email" required/> </p>
  <p> Phone Number <input type="text" name="phonenumber" required/> </p>
  <p> Password<input type="password" name="password" required/> </p>
  <input type="submit" name="signup" value="sign up"/>
  <input type="hidden" name="operation" value="create"/>
</form>
<p>Already have an account? <a href="/accounts/login/">Login</a></p>
{% endblock %}
