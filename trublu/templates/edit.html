{% extends "base.html" %}
{% block content %}
<p>
  <b> {{student.username}} </b>
</p>
<form action="/accounts/?target={{url_for('users_g', users_slug=student.username)}}" method="post" enctype="multipart/form-data">
  <p> First Name <input type="text" name="firstname" value="{{student.firstname}}" required/></p>
  <p> Last Name <input type="text" name="lastname" value="{{student.lastname}}" required/></p>
  <p> Email <input type="text" name="email" value="{{student.email}}" required/></p>
  <p> Phone Number <input type="text" name="phonenumber" value="{{student.phonenumber}}" required/></p>
  <p> <input type="submit" name="update" value="submit"/></p>
  <p> <input type="hidden" name="operation" value="edit_account"/></p>
</form>
<p>
  <a href = "{{url_for('accounts_password')}}" > Change password </a>
</p>
<p>
  <a href = "{{url_for('accounts_delete')}}" > Delete account </a>
</p>
{% endblock %}
